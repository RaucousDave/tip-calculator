<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person"
    />
  </head>
  <body>
    <section>
      <div class="header">
        <h1 class="title">SPLITTER</h1>
      </div>
      <div class="container">
        <div class="input-container">
          <div class="bill-field">
            <label for="bill">Bill</label>
            <input type="number" class="bill" />
          </div>
          <div class="tip-selectors">
            <label for="tip-amount">Select Tip %</label>
            <div class="selectors">
              <div class="btn-div">
                <button class="percent" onclick="getTip(this)">5%</button>
                <button class="percent" onclick="getTip(this)">10%</button>
                <button class="percent" onclick="getTip(this)">15%</button>
                <button class="percent" onclick="getTip(this)">25%</button>
                <button class="percent" onclick="getTip(this)">50%</button>
                <input
                  type="number"
                  name=""
                  id=""
                  placeholder="Custom"
                  class="custom"
                />
              </div>
            </div>
          </div>
          <div class="people-select">
            <label for="persons"> Number of people </label>
            <input type="number" id="persons" />
          </div>
        </div>
        <div class="result">
          <div class="calculation">
            <div class="tip-amount">
              <div class="per-person">
                <h3>Tip Amount</h3>
                <p>/person</p>
              </div>
              <h2 class="amount">--</h2>
            </div>
            <div class="total">
              <div class="per-person">
                <h3>Total</h3>
                <p>/person</p>
              </div>
              <h2 class="total-amount amount">--</h2>
            </div>
          </div>
          <div class="calculate">
            <button onclick="calculate()" id="calculate">CALCULATE</button>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
